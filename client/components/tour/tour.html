<md-content>
  <span class="md-toast-text" flex>Tour {{tourPanel.index}} / {{tourPanel.steps}} </span>
  <md-divider style="border-color: white;"></md-divider>
  <br>
  <p> {{tourPanel.msg}} </p>
  <md-button class="md-highlight" ng-click="tourPanel.nextPanel()">
    Next

    Close
  </md-button>
</md-content>
