
<md-toolbar layout="row">

  <div flex class="md-toolbar-tools" layout="row">

    <img ui-sref="buyreqs.list" class="logo" src="../../assets/images/logo.svg"></img>
    <div flex="30" layout="row">
      <a ui-sref="buyreqs.list" flex class="logo">
        <span>CREapp.us</span>
      </a>
      <!-- <h1><span> CREapp.us </span></h1> -->
    </div>

    <div hide-xs flex layout="row">
      <md-button class="md-primary md-ink-ripple navtitle" if-user ui-sref="req.add" ui-sref-active="active">
        Add
      </md-button>
      <md-button class="md-primary md-ink-ripple navtitle" if-user ui-sref="myreqs.list" ui-sref-active="active">
        My Reqs
      </md-button>
      <!-- <md-button class="md-fab md-mini md-accent" ng-click="toggleProfile()" ng-if="'userreqs' | isState">
        <md-tooltip md-direction="right">your broker</md-tooltip>
        <md-icon>face</md-icon>
      </md-button> -->
    </div>

    <span flex></span>

    <div flex>

      <md-menu hide-gt-xs>
        <md-button>
          <md-icon ng-click="openMenu($mdOpenMenu, $event)">
            menu
          </md-icon>
        </md-button>
        <md-menu-content width="4" class="md-primary">
          <md-menu-item>
            <md-button class="md-primary" ui-sref="buyreqs.list" ui-sref-active="active">
              Find
            </md-button>
          </md-menu-item>
          <md-menu-item if-user>
            <md-button class="md-primary" ui-sref="req.add" ui-sref-active="active">
              Add
            </md-button>
          </md-menu-item>
          <md-menu-item if-user >
            <md-button class="md-primary" ui-sref="myreqs.list" ui-sref-active="active">
              My Reqs
            </md-button>
          </md-menu-item>
          <md-menu-item  if-not-user >
            <md-button class="md-primary" ui-sref="login" ui-sref-active="active">
              Login
            </md-button>
          </md-menu-item>
          <md-menu-item  if-not-user >
            <md-button class="md-primary" ui-sref="register" ui-sref-active="active">
              Register
            </md-button>
          </md-menu-item>

          <!-- <md-menu-item >
            <md-button if-user-in-group="admins" ui-sref="admins" ui-sref-active="active">
              Admin Console
            </md-button>
          </md-menu-item > -->
        </md-menu-content>
      </md-menu>

    </div>


    <span flex></span>
    <div class="brokerTour3 brokerTour4 brokerTour5"></div>

    <div if-not-user hide-xs flex  layout-align="end center" class="md-toolbar-tools" layout="row">

      <md-button ui-sref="login" ui-sref-active="active">
        Login
      </md-button>

      <md-button ui-sref="register" ui-sref-active="active">
        Register
      </md-button>

    </div>


    <div if-user layout="row">

      <md-menu>

        <button class="md-fab md-primary md-hue-1 md-button md-mini md-ink-ripple" ng-click="openMenu($mdOpenMenu, $event)" type="button" aria-label="Profile">
          <md-tooltip md-direction="bottom">
              Account
            </md-tooltip>
          <i class="material-icons" style="vertical-align: middle;">person</i>
        </button>

        <md-menu-content class="md-primary" width="4">

          <md-menu-item>
            <md-button class="md-primary" ui-sref="mailbox.views" ui-sref-active="active">
              Messages
            </md-button>
          </md-menu-item>

          <md-menu-item>
            <md-button class="md-primary" ui-sref="profile.view" ui-sref-active="active">
              Profile
            </md-button>
          </md-menu-item>

          <md-menu-item >
            <md-button class="md-primary" ui-sref="buyreqs.list" sp-logout>
              Logout
            </md-button>
          </md-menu-item>

        </md-menu-content>

      </md-menu>

    </div>

    <!-- <span flex="5"></span> -->

    <div layout="row" style="margin-left: 15px;">

      <md-menu>

        <a  id="account" class="md-primary md-ink-ripple" ng-click="openMenu($mdOpenMenu, $event)" type="button" style="cursor: pointer;" aria-label="More">
          <md-tooltip md-direction="bottom">
              More
            </md-tooltip>
          <md-icon class="material-icons" style="vertical-align: middle;">more_vert</md-icon>
        </a>

        <md-menu-content class="md-primary" width="4">

          <md-menu-item>
            <md-menu-item>
              <md-button class="md-primary" ui-sref="about" ui-sref-active="active">
                About
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button class="md-primary" ng-click="startTour()">
                Help
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button class="md-primary" ui-sref="legal" ui-sref-active="active">
                Legal
              </md-button>
            </md-menu-item>

        </md-menu-content>

      </md-menu>

  </div>
</md-toolbar>
