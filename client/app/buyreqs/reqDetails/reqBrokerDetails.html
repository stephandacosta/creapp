
    <md-card flex md-whiteframe="6d">
      <md-card-header>
        <md-card-header-text>
          <div layout="row" >
            <span class="md-display-1" style="color: #009688;">{{broker.fullName}}</span>
            <div>
            </div>
          </div>
          <div layout="row">
            <span class="md-subhead">RE License #: </span>
            <span ng-if="broker.customData.license" class="md-subhead">{{broker.customData.license}}</span>
          </div>
          <div class="md-subtitle" layout="row">
            <span flex ng-if="broker.customData.function" >{{broker.customData.function}}</span>
          </div>
          <div layout="row">
            <span ng-if="broker.customData.company" class="md-subtitle">company: {{broker.customData.company}}</span>
          </div>
        </md-card-header-text>
      </md-card-header>

      <md-divider></md-divider>

      <md-card-title>
        <md-card-title-text>
          <span class="md-body-1" ng-if="broker.customData.phone && broker.customData.phone!=='hidden'">
            tel: {{broker.customData.phone}}
          </span>
          <a class="md-subhead" ng-if="broker.customData.loopnet" target="_blank" href="http://www.loopnet.com/profile/{{broker.customData.loopnet}}">Loopnet Profile</a>
          <a class="md-subhead" ng-if="broker.customData.linkedin" target="_blank" href="http://www.linkedin.com/{{broker.customData.linkedin}}">Linkedin Profile</a>
          <md-card-actions layout="row" layout-align="start start">
            <mailbutton broker="broker" buyreq="main.selectedReq"></mailbutton>
          </md-card-actions>
        </md-card-title-text>
        <md-card-title-media>
            <img class="md-media-md" id="brokerpic" ng-src="{{broker.brokerpic}}" onerror="angular.element(this).scope().getDefaultPic(this)" class="md-media-sm card-media"></img>
        </md-card-title-media>
      </md-card-title>

      <md-card-content ng-if="broker.customData.summary" flex layout-align="start start">
        <h4 class="md-subtitle">Summary</h4>
        <p class="md-body-1">{{broker.customData.summary}}</p>
      </md-card-content>

    </md-card>
