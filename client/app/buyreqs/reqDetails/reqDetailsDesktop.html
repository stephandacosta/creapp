<div flex="60" layout="column" layout-padding style="min-height:675px;">
  <div layout="row">
    <md-button if-user ng-if="main.selectedReq.userIsOwner" class="md-primary" style="border:solid 2px;"  ui-sref="req.edit({id: main.selectedReq._id})">
      edit
    </md-button>
    <md-button if-user-in-group="admins" class="md-primary md-raised"  ui-sref="req.edit({id: main.selectedReq._id})">
      admin edit
    </md-button>
    <span flex></span>
    <md-button  flex="nogrow" ui-sref="buyreqs.browse.views" class="md-accent" style="border:solid 2px;">
      <md-icon>close</md-icon>
      Close
    </md-button>
  </div>
  <md-content flex md-whiteframe="6d" style="background-color:white;" >
    <div flex ui-view="details1" layout-padding></div>
    <div flex layout="row">
      <div flex="50" ui-view="details2" layout-padding></div>
      <div flex ui-view="details3" layout-padding></div>
    </div>
    <md-button id="sharebutton" flex class="md-fab md-mini md-primary md-fab-bottom-right" data-clipboard-text="{{main.selectedReq.shareLink}}">
      <md-icon  style="padding-right:3px;">share</md-icon>
    </md-button>
  </md-content>
</div>

<div flex layout="column" style="min-height:675px;">
  <div flex="40" layout="row">
    <req-map selected-req="main.selectedReq" flex md-whiteframe="6d"></req-map>
  </div>
  <div ui-view="broker" flex layout="row" layout-fill></div>
</div>
