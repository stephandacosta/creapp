<div flex layout="column">
  <div layout="row">
    <md-button ng-if="'myreqs.detail' | isState" class="md-primary md-raised"  ui-sref="req.edit.views({id: main.selectedReq._id})">
      edit
    </md-button>
    <md-button if-user-in-group="admins" class="md-primary md-raised"  ui-sref="req.edit.views({id: main.selectedReq._id})">
      admin edit
    </md-button>
    <span flex></span>
    <md-button  ui-sref="buyreqs.browse.views" class="md-raised md-accent md-fab-top-right">
      <md-icon>close</md-icon>
    </md-button>
    <md-button id="sharebutton" flex class="md-fab md-mini md-primary md-fab-bottom-right" data-clipboard-text="{{main.selectedReq.shareLink}}">
      <md-icon  style="padding-right:3px;">share</md-icon>
    </md-button>
  </div>
  <md-content flex md-whiteframe="6d" style="background-color:white;" style="overflow:scroll;">
    <div flex ui-view="details1" layout-padding></div>
    <div flex ui-view="details2" layout-padding></div>
    <div flex ="90" layout="row" style="height:40vh;">
      <req-map selected-req="main.selectedReq" flex md-whiteframe="6d"></req-map>
    </div>
    <div flex ui-view="details3" layout-padding></div>
    <div ui-view="brokerMobile" layout="row" layout-padding></div>
  </md-content>
</div>
