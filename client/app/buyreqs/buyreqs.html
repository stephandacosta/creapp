

<md-content>

  <md-grid-list
        md-cols="4"
        md-row-height="2:1"
        md-gutter="12px" >

    <md-grid-tile md-rowspan="2" md-colspan="1" md-colspan-sm="1"  ng-repeat="buyreq in buyreqs">

<!--       <md-grid-tile-header>
        <h4 class="md-headline">{{buyreq.title}}</h4>
      </md-grid-tile-header> -->


      <md-content class="md-whiteframe-3dp" layout="column" layout-fill layout-padding>

        <md-tabs layout-fill>
         <md-tab>
            <md-tab-label>
              <i class="material-icons">info_outline</i>
            </md-tab-label>
            <md-tab-body layout="column" layout-align="center center">
              <h3 class="md-subhead">{{buyreq.title}}</h3>

 
              <div class="req landproperty" flex="column">
                <div ng-show="buyreq.landWithProperty" >
                  <i class="material-icons">location_city</i> land+property
                </div>
                <div ng-show="buyreq.landOnly">
                  <i class="material-icons">crop_free</i> land only
                </div>
              </div>



              <div class="req price" flex="row">
                <div><h5>Max {{ buyreq.priceMax }} $/sft</h5></div>
              </div>

            </md-tab-body>
          </md-tab>


          <md-tab>
            <md-tab-label>
              <i class="material-icons">description</i>
            </md-tab-label>
            <md-tab-body layout="column">
                <div><p >{{ buyreq.info }}</p></div>
            </md-tab-body>
          </md-tab>


          <md-tab>
            <md-tab-label>
              <i class="material-icons">place</i>
            </md-tab-label>
            <md-tab-body layout="column" class="md-padding" layout-align="center center">
              <div flex>
                <p>Zip codes</p>
                <md-chips ng-model="buyreq.zipCodes" readonly="true"></md-chips>
              </div>
            </md-tab-body>
          </md-tab>

        </md-tabs>


      </md-content>

    </md-grid-tile>

  </md-grid-list>

</md-content>
