


 <md-content layout="column" layout-margin>

  <md-card flex layout="column" layout-fill ng-repeat="buyreq in buyreqs">

    <div layout="row"  layout-align="center center">

      <span><h2 class="md-headline">{{buyreq.title}}</h4></span>

      <span flex></span>

      <md-slider-container>
        <md-slider class="md-primary" min="0" max="5" ng-model="buyreq.priceMax" aria-label="Max Price" ng-readonly="true" ng-disabled="true">
        </md-slider>
      <span><h5 class="req price">Price Max: {{ buyreq.priceMax }}</h5></span>
      </md-slider-container>

      <div class="req landproperty" flex="column">
        <div ng-show="buyreq.landWithProperty">
          <i class="material-icons">location_city</i> land+property
        </div>
        <div ng-show="buyreq.landOnly">
          <i class="material-icons">crop_free</i> land only
        </div>
      </div>

      <div class="req type md-primary md-button" flex="20" layout-align="start start" layout="row">
        <div class="md-list-item-text" layout="column">
          <h3 class="md-title">{{ buyreq.type }}</h3>
        </div>
      </div>

    </div>

    <div layout="row">

      <div class="req info" flex="60" layout-align="start start" layout-margin layout="row">
        <div class="md-list-item-text">
          <!-- <h2>{{ buyreq.title }}</h2> -->
          <div><p>{{ buyreq.info }}</p></div>
        </div>
      </div>


      <div flex layout="column">
        <div flex class="req zip" >
          <p>Zip codes</p>
          <md-chips ng-model="buyreq.zipCodes" readonly="true"></md-chips>
        </div>
      </div>

      <span flex></span>

      <div flex layout="column" layout-align="center center">
        <a class="md-fab md-mini md-primary md-button md-ink-ripple" aria-label="Contact">
          <md-tooltip md-direction="bottom">
              Location
          </md-tooltip>
          <i class="material-icons" style="vertical-align: middle;">location_on</i>
        </a>
        <a class="md-fab md-mini md-primary md-button md-mini md-ink-ripple" aria-label="Contact">
          <md-tooltip md-direction="bottom">
              More Info
          </md-tooltip>
          <i class="material-icons" style="vertical-align: middle;">info_outline</i>
        </a>
        <a class="md-fab md-mini md-primary md-button md-mini md-ink-ripple" aria-label="Contact">
          <md-tooltip md-direction="bottom">
              Contact
          </md-tooltip>
          <i class="material-icons" style="vertical-align: middle;">mail_outline</i>
        </a>
      </div>

    </div>

  </md-card>

</md-content>
