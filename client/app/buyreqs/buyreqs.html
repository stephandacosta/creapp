

<req-filter hide-xs></req-filter>

<div flex layout="row" layout-xs="column" style="height:100vh;" >

  <!-- list of buyreqs -->
  <div flex-gt-sm="35" flex layout="column">
    <md-toolbar class="md-primary md-hue-2" layout="row" md-scroll-shrink>
      <div ng-if="!search.reqID" class="md-toolbar-tools">
        <md-button aria-label="filter" class="md-fab md-primary md-hue-3 md-mini md-ink-ripple" ng-click="openfilter()">
          <md-tooltip md-direction="right">Filter</md-tooltip>
          <md-icon>filter_list</md-icon>
        </md-button>
        <span flex></span>
        <span>item 1 of {{buyreqs.length}} filtered from {{filteredReqs.length}}</span>
      </div>
      <div ng-if="search.reqID" class="md-toolbar-tools" layout="row" layout-align="end center">
        <md-button ng-click="toggle(search.reqID)">close</md-button>
      </div>
    </md-toolbar>
    <req-filter hide-gt-xs flex="80" ng-show="showfilter"></req-filter>
    <md-content>
      <req-list></req-list>
      <req-details req="selected" ng-show="search.reqID"></req-details>
    </md-content>
  </div>


  <!-- map -->
  <div flex flex-xs="30" layout="row">
    <div layout="column" class="sidetoolbar" style="z-index:1000;">
      <md-button class="md-fab md-mini md-accent" ng-click="zoomIn()"><md-tooltip md-direction="right">zoom in</md-tooltip><md-icon>zoom_in</md-icon></md-button>
      <md-button class="md-fab md-mini md-accent" ng-click="zoomOut()"><md-tooltip md-direction="right">zoom out</md-tooltip><md-icon>zoom_out</md-icon></md-button>
    </div>
    <req-map flex>
    </req-map>
  </div>

</div>
