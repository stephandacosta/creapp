

<req-filter></req-filter>

  <div flex layout="column" layout-gt-xs="row" style="height:100vh;" >

    <!-- list of buyreqs -->
    <div flex layout="column">
      <md-subheader ng-if="!search.reqID" class="md-primary" layout="row" layout-align="end center">
        <span>item 1 of {{buyreqs.length}} filtered from {{filteredReqs.length}}</span>
      </md-subheader>
      <md-subheader ng-if="search.reqID" class="md-primary" layout="row" layout-align="end center">
        <md-button ng-click="toggle(search.reqID)">close</md-button>
      </md-subheader>
      <md-content style="overflow:scroll">
        <req-list></req-list>
      </md-content>
    </div>

    <!-- toolbar -->
    <div layout-xs="row" flex-no-grow layout="column" class="sidetoolbar">
      <md-button class="md-fab md-mini md-accent" ng-click="zoomIn()">
        <md-tooltip md-direction="right">zoom in</md-tooltip>
        <md-icon>zoom_in</md-icon>
      </md-button>
      <md-button class="md-fab md-mini md-accent" ng-click="zoomOut()">
        <md-tooltip md-direction="right">zoom out</md-tooltip>
        <md-icon>zoom_out</md-icon>
      </md-button>
      <br>
      <md-button aria-label="filter" class="md-fab md-primary md-hue-3 md-mini md-ink-ripple" ng-click="openfilter()">
        <md-tooltip md-direction="right">Filter</md-tooltip>
        <md-icon>filter_list</md-icon>
      </md-button>
    </div>

    <!-- map -->
    <req-map flex flex-xs="30"></req-map>

  </div>
