<h2 hide-xs class="md-headline" style="margin:11px;"> Filters:</h2>

<div style="padding:8px:">
  <md-button class="md-accent md-ink-ripple md-raised filter" ng-click="filterSelect('mapfilter', !search.mapfilter)">
    <md-icon ng-if="search.mapfilter">check_circle</md-icon>
    <md-icon ng-if="!search.mapfilter">crop_square</md-icon>
    Map
  </md-button>
</div>

<md-menu ng-if="owners.length>1" md-offset="0 50">
  <md-button aria-label="broker filter" class="md-accent md-ink-ripple md-raised filter tour-filter-desk" ng-click="toggleFilter($mdMenu, $event)">
    <md-icon >arrow_drop_down</md-icon>
    Broker: {{search.owner}}
  </md-button>
  <md-menu-content width="2">
    <md-menu-item ng-repeat="owner in owners">
      <md-button ng-click="filterSelect('owner',owner)">
        {{owner}}
      <md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>

<md-menu md-offset="0 50">
  <md-button aria-label="type filter" class="md-accent md-ink-ripple md-raised filter tour-filter-desk" ng-click="toggleFilter($mdMenu, $event)">
    <md-icon>arrow_drop_down</md-icon>
    Type: {{search.type}}
  </md-button>
  <md-menu-content width="2">
    <md-menu-item ng-repeat="type in types">
      <md-button ng-click="filterSelect('type',type)">
        {{type}}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
