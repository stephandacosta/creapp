<div layout="row" layout-margin>
  <md-button class="md-raised md-primary" ui-sref="profile.view">View Profile</md-button>
  <md-button class="md-raised md-primary" ng-click="saveUserEdits()">Save</md-button>
</div>


<div flex layout="column" layout-gt-sm="row" md-whiteframe="3" layout-padding layout-margin>
  <div flex="10" layout="column" layout-margin>
    <!-- <span flex></span> -->
    <div flex layout="row">
      <md-input-container flex class="md-block">
        <label class="md-headline">First Name</label>
        <input type="text" ng-model="userEdit.givenName"></input>
      </md-input-container>
      <md-input-container flex class="md-block">
        <label class="md-headline">Last Name</label>
        <input type="text" ng-model="userEdit.surname"></input>
      </md-input-container>
    </div>
    <div flex>
      <md-input-container class="md-block">
        <label class="md-title">Headline</label>
        <input type="text" ng-model="userEdit.customData.function"></input>
      </md-input-container>
    </div>
    <div flex layout="row" class="md-block">
      <span flex="20" class="md-subhead">Email</span>
      <md-checkbox class="md-primary" ng-model="userEdit.customData.privateEmail" aria-label="private">
        Private
      </md-checkbox>
    </div>
    <div flex>
      <md-input-container class="md-block">
        <label class="md-subhead">Loopnet Profile</label>
        <input type="text" ng-model="userEdit.customData.loopnet"></input>
      </md-input-container>
    </div>
    <div flex>
      <md-input-container class="md-block">
        <label class="md-subhead">Linkedin Profile</label>
        <input type="text" ng-model="userEdit.customData.linkedin"></input>
        <div class="md-caption">your picture will appear if you sign in with linkedin</div>
      </md-input-container>
    </div>
  </div>

  <div flex layout="column" layout-padding>
    <md-input-container layout="column" class="md-block">
      <label class="md-headline">Summary</label>
      <textarea ng-model="userEdit.customData.summary"></textarea>
    </md-input-container>
  </div>

</div>
