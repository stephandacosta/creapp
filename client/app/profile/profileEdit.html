<md-button class="md-raised md-primary" ui-sref="profile.view">View Profile</md-button>
<md-content layout="row">
  <!-- <span flex></span> -->
  <md-card flex="50">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline"><h3>{{user.givenName}}</h3></span>
        <md-input-container>
          <label class="md-title">Function</label>
          <input type="text" ng-model="user.function" required>
        </md-input-container>
        <md-input-container>
          <label class="md-subhead">RE License #</label>
          <input type="text" ng-model="user.license">
        </md-input-container>
        <md-input-container>
          <label class="md-subhead">Loopnet Profile</label>
          <input type="text" ng-model="user.loopnet">
        </md-input-container>
        <md-input-container>
          <label class="md-subhead">Linkedin Profile</label>
          <input type="text" ng-model="user.linkedin">
        </md-input-container>
      </md-card-title-text>
      <md-card-title-media style="background-color:grey;">
        <div class="md-media-lg card-media"></div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button flex="20" class="md-raised md-primary md-hue-1">Contact Me</md-button>
    </md-card-actions>
    <md-divider></md-divider>
    <md-content flex layout-margin>
      <h3 class="md-headline">Summary</h3>
      <md-input-container flex layout="column">
        <textarea flex ng-model="user.summary" required></textarea>
      </md-input-container>
    </md-content>
  </md-card>
  <!-- <span flex></span> -->
</md-content>
