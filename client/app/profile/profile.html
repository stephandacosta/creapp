<div flex layout="column">
  <div layout="row" layout-margin>
    <md-button ng-if="!edit.mode" class="md-raised md-primary" ng-click="editProfile()">Edit Profile</md-button>
    <md-button ng-if="edit.mode" class="md-raised md-primary" ng-click="viewProfile()">View Profile</md-button>
    <md-button ng-if="edit.mode" class="md-raised md-warn" ng-click="saveUserEdits()">Save Changes</md-button>
    <md-button ng-if="edit.mode" class="md-raised" ng-click="cancelEdits()">Cancel</md-button>
    <md-button id="shareProfile" class="md-raised md-primary" data-clipboard-text="{{profileLink}}">Share Your List</md-button>
  </div>
  <div layout="row" layout-margin>
    <profile-edit user="broker" edit="edit" flex="60" flex-sm="60" flex-xs="60" ></profile-edit>
  </div>
</div>
